 <section id="Carrousel">
    <div class="marquee">
      <div class="marquee__inner">
        @for (item of items; track $index) {
        <span><b> â€¢ DRINKS / FLOWERS / BAGELS</b></span>
        }
      </div>
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <picture>
            <source media="(max-width: 768px)" srcset="assets/ceremonial-mobile.jpg">
            <source media="(min-width: 769px)" srcset="assets/ceremonial-desktop.png">
            <img src="assets/ceremonial-desktop.png" class="d-block w-100" alt="Promocion 1">
          </picture>
        </div>

        <div class="carousel-item">
          <picture>
            <source media="(max-width: 768px)" srcset="assets/egg-baguel-mobile.jpg">
            <source media="(min-width: 769px)" srcset="assets/egg-baguel-desktop.png">
            <img src="assets/egg-bagel-desktop.png" class="d-block w-100" alt="Promocion 2">
          </picture>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>
